<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signupform</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="header-container">
            <div>
                <img src="./fig1.png" id="logo" alt="wearing glasses">
            </div>
            <div>
                <h1>Eye Check Medical Camp</h1>
            </div>
        </div>
        <hr>
        <div class="main-container">
            <div class="details-container">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><hr><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Repeat password"><br>
                <label for="check" id="terms"><em>I agree with terms and conditions.</em></label><br>
                <input type="checkbox" id="check"><br>
                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </div>
            <div class="image-container">
                <img src="./fig1.jpg" alt="Optician" id="optician">
            </div>  
        </div>
        <div class="loginOption-container">
            <h3>Or login with</h3>
            <img src="./goole.png" class="socialmedia"><img src="./facebook.png" class="socialmedia"><img src="./instagram.png" class="socialmedia"><img src="./whatsapp.png" class="socialmedia">
        </div>
    </form>
</body>
</html>
